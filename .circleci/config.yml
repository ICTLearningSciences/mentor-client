version: 2.1
aliases:
  - &only-tagged-releases
    tags:
      only: /^\d+\.\d+\.\d+(-[a-z\d\-.]+)?$/
    branches:
      ignore: /.*/
  - &only-untagged
    tags:
      ignore: /.*/
orbs:
  docker: circleci/docker@0.5.17
executors:
  node:
    docker:
      - image: circleci/node:12.4
  python:
    docker:
      - image: circleci/python:3.6.9
jobs:
  client-test:
    executor: node
    steps:
      - checkout
      - run:
          name: Check format
          command: make test-format-js
      - run: 
          name: Install client
          command: cd client && npm install
      - run:
          name: Audit js
          command: cd client && npm run test:audit
      - run:
          name: Lint client
          command:
            cd client && npm run test:lint
      - run:
          name: Test client
          command:
            cd client && npm run test
  build-and-push:
    parameters:
      is-release-tag:
        type: boolean
        default: false
    executor: docker/docker
    steps:
      - unless:
          condition: <<parameters.is-release-tag>>
          steps:
            - run: 
                name: "set image tag to commit sha"
                command: |
                  echo 'export IMAGE_TAG="$CIRCLE_SHA1"' >> $BASH_ENV
      - when:
          condition: <<parameters.is-release-tag>>
          steps:
            - run: 
                name: "override image tag to release tag"
                command: |
                  echo 'export IMAGE_TAG="$CIRCLE_TAG"' >> $BASH_ENV
      - run:
          name: report tag
          command: echo "building tag uscictdocker/mentor-client:${IMAGE_TAG}..."
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: uscictdocker/mentor-client
          tag: ${IMAGE_TAG}
      - docker/push:
          digest-path: /tmp/digest.txt
          image: uscictdocker/mentor-client
          tag: ${IMAGE_TAG}
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  test-build-deploy:
    jobs:
      - client-test:
          filters: *only-untagged
      - approve-build-and-push:
          filters: *only-untagged
          type: approval
          requires:
            - client-test
      - build-and-push:
          is-release-tag: false
          filters: *only-untagged
          requires:
            - approve-build-and-push
  test-build-deploy-release:
    jobs:
      - client-test:
          filters: *only-tagged-releases
      - build-and-push:
          is-release-tag: true
          filters: *only-tagged-releases
          requires:
            - client-test


  